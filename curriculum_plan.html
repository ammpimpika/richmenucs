<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>จัดการแผนการเรียน</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="max-w-3xl mx-auto py-10">
    <h1 class="text-2xl font-bold mb-6 text-center">จัดการแผนการเรียน</h1>
    <!-- ฟอร์มเพิ่ม/แก้ไข -->
    <div class="bg-white rounded shadow p-6 mb-6">
      <form id="curriculumForm" class="space-y-4 flex flex-col md:flex-row md:items-end md:space-x-4 md:space-y-0" enctype="multipart/form-data">
        <input type="hidden" id="curriculumId" name="id">
        <div>
          <label class="block mb-1">ชั้นปี</label>
          <select id="yearLevel" name="year_level" class="w-full border rounded px-3 py-2" required>
            <option value="">เลือกชั้นปี</option>
            <option value="1">ปี 1</option>
            <option value="2">ปี 2</option>
            <option value="3">ปี 3</option>
            <option value="4">ปี 4</option>
          </select>
        </div>
        <div>
          <label class="block mb-1">ภาคการศึกษา</label>
          <select id="semester" name="semester" class="w-full border rounded px-3 py-2" required>
            <option value="">เลือกภาคการศึกษา</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">ฤดูร้อน</option>
          </select>
        </div>
        <div class="flex-1">
          <label class="block mb-1">อัปโหลดรูปภาพแผนการเรียน</label>
          <input type="file" id="imageFile" name="image_file" accept="image/*" class="w-full border rounded px-3 py-2">
          <div id="preview" class="mt-2"></div>
        </div>
        <div class="flex gap-2">
          <button type="submit" class="px-4 py-2 rounded bg-blue-500 text-white">บันทึก</button>
          <button type="button" onclick="resetForm()" class="px-4 py-2 rounded bg-gray-300">ล้าง</button>
        </div>
      </form>
    </div>
    <!-- Data Table -->
    <div class="bg-white rounded shadow p-4">
      <table class="min-w-full text-center">
        <thead>
          <tr class="bg-gray-200">
            <th class="py-2">ชั้นปี</th>
            <th class="py-2">ภาคการศึกษา</th>
            <th class="py-2">รูปภาพแผนการเรียน</th>
            <th class="py-2">การจัดการ</th>
          </tr>
        </thead>
        <tbody id="curriculumTable">
          <!-- Data will be loaded here -->
        </tbody>
      </table>
    </div>
  </div>
  <script>
    // โหลดข้อมูลแผนการเรียน
    function loadCurriculum() {
      fetch('api/curriculum_plan.php')
        .then(res => res.json())
        .then(data => {
          const table = document.getElementById('curriculumTable');
          table.innerHTML = '';
          data.forEach(item => {
            table.innerHTML += `
              <tr>
                <td class="py-2">ปี ${item.year_level}</td>
                <td class="py-2">${item.semester == 3 ? 'ฤดูร้อน' : item.semester}</td>
               <td class="py-2">
              ${item.image_url ? (() => { const f = String(item.image_url).replace(/^uploads\//,''); return `<img src=\"api/show_image.php?file=${f}\" alt=\"curriculum_plan\" class=\"mx-auto h-40 w-auto object-contain\">`; })() : ''}
              </td>
                <td class="py-2 flex flex-col gap-2 md:flex-row md:justify-center">
                  <button onclick="editCurriculum(${item.id})" class="bg-yellow-400 px-2 py-1 rounded text-white">แก้ไข</button>
                  <button onclick="deleteCurriculum(${item.id})" class="bg-red-500 px-2 py-1 rounded text-white">ลบ</button>
                </td>
              </tr>
            `;
          });
        });
    }

    // ฟอร์มเพิ่ม/แก้ไขข้อมูล
    document.getElementById('curriculumForm').onsubmit = function(e) {
      e.preventDefault();
      const form = document.getElementById('curriculumForm');
      const formData = new FormData(form);
      fetch('api/curriculum_plan.php', {
        method: 'POST',
        body: formData
      }).then(res => res.json())
        .then(() => {
          resetForm();
          loadCurriculum();
        });
    };

    // แสดง preview รูป
    document.getElementById('imageFile').addEventListener('change', function(e) {
      const preview = document.getElementById('preview');
      preview.innerHTML = '';
      if (this.files && this.files[0]) {
        const reader = new FileReader();
        reader.onload = function(ev) {
          preview.innerHTML = `<img src="${ev.target.result}" class="max-h-32 mt-2 rounded shadow">`;
        };
        reader.readAsDataURL(this.files[0]);
      }
    });

    // แก้ไข
    function editCurriculum(id) {
      fetch('api/curriculum_plan.php?id=' + id)
        .then(res => res.json())
        .then(item => {
          document.getElementById('curriculumId').value = item.id;
          document.getElementById('yearLevel').value = item.year_level;
          document.getElementById('semester').value = item.semester;
          document.getElementById('imageFile').value = '';
          document.getElementById('preview').innerHTML = item.image_url ? `<img src="${item.image_url}" class="max-h-32 mt-2 rounded shadow">` : '';
          window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    }

    // ลบ
    function deleteCurriculum(id) {
      if (confirm('ยืนยันการลบข้อมูล?')) {
        const formData = new FormData();
        formData.append('action', 'delete');
        formData.append('id', id);
        fetch('api/curriculum_plan.php', {
          method: 'POST',
          body: formData
        })
        .then(res => res.json())
        .then(() => loadCurriculum());
      }
    }

    // ล้างฟอร์ม
    function resetForm() {
      document.getElementById('curriculumForm').reset();
      document.getElementById('curriculumId').value = '';
      document.getElementById('preview').innerHTML = '';
    }

    // โหลดข้อมูลเมื่อเปิดหน้า
    loadCurriculum();
  </script>
</body>
</html>
