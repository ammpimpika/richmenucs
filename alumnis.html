<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ข้อมูลศิษย์เก่า</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="description" content="หน้าแสดงข้อมูลศิษย์เก่าของภาควิชาวิทยาการคอมพิวเตอร์">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji'; }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#eef2ff', 100: '#e0e7ff', 200: '#c7d2fe', 300: '#a5b4fc',
              400: '#818cf8', 500: '#6366f1', 600: '#4f46e5', 700: '#4338ca',
              800: '#3730a3', 900: '#312e81'
            }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-50 min-h-screen text-gray-800">
  <!-- Header -->
  <header class="bg-white/80 backdrop-blur border-b border-gray-200 sticky top-0 z-20">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex items-center justify-between">
      <h1 class="text-2xl md:text-3xl font-bold text-primary-700">ข้อมูลศิษย์เก่า</h1>
      <nav class="hidden md:flex items-center gap-3 text-sm text-gray-600">
        <a href="index.html" class="hover:text-primary-600">หน้าแรก</a>
        <span class="text-gray-300">/</span>
        <span class="text-gray-800">ศิษย์เก่า</span>
      </nav>
    </div>
  </header>

  <!-- Quick Info Bar -->
  <section class="bg-primary-600 text-white">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3 flex flex-col gap-2 sm:flex-row sm:items-center sm:justify-between">
      <p class="text-sm md:text-base">เครือข่ายศิษย์เก่า เพื่อแรงบันดาลใจและโอกาสทางอาชีพ</p>
      <div class="flex items-center gap-2 text-sm">
        <span class="inline-flex h-2 w-2 rounded-full bg-emerald-300"></span>
        <span id="alumniCount">กำลังโหลด...</span>
      </div>
    </div>
  </section>

  <!-- Content -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Search / Filter (optional simple filter) -->
    <div class="mb-6 flex flex-col sm:flex-row gap-3 sm:items-center sm:justify-between">
      <div class="relative w-full sm:max-w-xs">
        <input id="searchInput" type="text" placeholder="ค้นหาชื่อ ตำแหน่ง หรือบริษัท" class="w-full rounded-lg border border-gray-300 bg-white px-4 py-2.5 pr-9 shadow-sm focus:border-primary-500 focus:ring-2 focus:ring-primary-200">
        <svg class="pointer-events-none absolute right-3 top-1/2 -translate-y-1/2 h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M10 18a8 8 0 100-16 8 8 0 000 16z" />
        </svg>
      </div>
      <div class="text-sm text-gray-500">แสดงผลแบบการ์ด</div>
    </div>

    <!-- Grid -->
    <div id="grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
      <!-- Cards will be injected here -->
    </div>

    <!-- States -->
    <div id="stateLoading" class="mt-10 text-center text-gray-500">กำลังโหลดข้อมูล...</div>
    <div id="stateEmpty" class="mt-10 hidden text-center text-gray-500">ไม่พบข้อมูล</div>
    <div id="stateError" class="mt-10 hidden text-center text-red-600">เกิดข้อผิดพลาดในการโหลดข้อมูล</div>
  </main>

  <!-- Footer -->
  <footer class="mt-10 border-t border-gray-200 bg-white">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 text-sm text-gray-600 flex flex-col sm:flex-row items-center justify-between gap-2">
      <span>© <span id="year"></span> ภาควิชาวิทยาการคอมพิวเตอร์</span>
      <a class="text-primary-600 hover:underline" href="contact.html">ติดต่อภาควิชา</a>
    </div>
  </footer>

  <script>
    const API_URL = 'api/alumni.php';
    const uploadsBase = 'uploads/';
    const gridEl = document.getElementById('grid');
    const loadingEl = document.getElementById('stateLoading');
    const emptyEl = document.getElementById('stateEmpty');
    const errorEl = document.getElementById('stateError');
    const countEl = document.getElementById('alumniCount');
    const searchInput = document.getElementById('searchInput');

    let alumniData = [];

    function getImageUrl(item) {
      if (item && item.image) return uploadsBase + item.image;
      return 'https://ui-avatars.com/api/?name=' + encodeURIComponent(`${item.first_name||''} ${item.last_name||''}`.trim()) + '&background=6366f1&color=fff&size=256';
    }

    function renderCards(list) {
      gridEl.innerHTML = '';
      list.forEach(item => {
        const fullName = `${item.first_name || ''} ${item.last_name || ''}`.trim();
        const job = item.job_title || '-';
        const company = item.company || '-';
        const imageUrl = getImageUrl(item);

        const card = document.createElement('article');
        card.className = 'group bg-white rounded-2xl shadow-sm ring-1 ring-gray-200 overflow-hidden hover:shadow-md transition-shadow';
        card.innerHTML = `
          <div class="relative">
            <img src="${imageUrl}" alt="${fullName}" class="h-48 w-full object-cover">
            <div class="absolute inset-0 bg-gradient-to-t from-black/40 to-transparent"></div>
            <div class="absolute bottom-3 left-3 right-3 flex items-center justify-between">
              <span class="px-2.5 py-1 rounded-md text-xs font-semibold bg-white/90 text-gray-700">ศิษย์เก่า</span>
            </div>
          </div>
          <div class="p-4">
            <h3 class="text-lg font-semibold text-gray-900 truncate">${fullName || 'ไม่ระบุชื่อ'}</h3>
            <p class="mt-1 text-sm text-gray-600 truncate">${job}</p>
            <p class="mt-0.5 text-sm text-gray-500 truncate">${company}</p>
          </div>
        `;
        gridEl.appendChild(card);
      });
    }

    function applyFilter() {
      const q = (searchInput.value || '').toLowerCase().trim();
      if (!q) {
        renderCards(alumniData);
        emptyEl.classList.toggle('hidden', alumniData.length !== 0);
        return;
      }
      const filtered = alumniData.filter(item => {
        const fullName = `${item.first_name || ''} ${item.last_name || ''}`.toLowerCase();
        const job = (item.job_title || '').toLowerCase();
        const company = (item.company || '').toLowerCase();
        return fullName.includes(q) || job.includes(q) || company.includes(q);
      });
      renderCards(filtered);
      emptyEl.classList.toggle('hidden', filtered.length !== 0);
    }

    async function loadAlumni() {
      try {
        loadingEl.classList.remove('hidden');
        emptyEl.classList.add('hidden');
        errorEl.classList.add('hidden');
        const res = await fetch(API_URL);
        if (!res.ok) throw new Error('Network');
        const data = await res.json();
        alumniData = Array.isArray(data) ? data : (data ? [data] : []);
        countEl.textContent = `ศิษย์เก่า ${alumniData.length} คน`;
        if (alumniData.length === 0) {
          renderCards([]);
          emptyEl.classList.remove('hidden');
        } else {
          renderCards(alumniData);
        }
      } catch (e) {
        console.error(e);
        errorEl.classList.remove('hidden');
      } finally {
        loadingEl.classList.add('hidden');
      }
    }

    // Events
    searchInput.addEventListener('input', () => applyFilter());
    document.getElementById('year').textContent = new Date().getFullYear();

    // Init
    loadAlumni();
  </script>
</body>
</html>
