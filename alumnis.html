<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ข้อมูลศิษย์เก่า</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="description" content="หน้าแสดงข้อมูลศิษย์เก่าของภาควิชาวิทยาการคอมพิวเตอร์">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji'; }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#eef2ff', 100: '#e0e7ff', 200: '#c7d2fe', 300: '#a5b4fc',
              400: '#818cf8', 500: '#6366f1', 600: '#4f46e5', 700: '#4338ca',
              800: '#3730a3', 900: '#312e81'
            }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-slate-800 min-h-screen text-slate-100">
  <!-- Header -->
  <header class="bg-slate-800/80 backdrop-blur border-b border-slate-700 sticky top-0 z-20">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 flex items-center justify-between">
      <h1 class="text-2xl md:text-3xl font-bold text-white">ข้อมูลศิษย์เก่า</h1>
      
    </div>
  </header>

  

  <!-- Content -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">

    <!-- Grid -->
    <div id="grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
      <!-- Cards will be injected here -->
    </div>

    <!-- States -->
    <div id="stateLoading" class="mt-10 text-center text-gray-500">กำลังโหลดข้อมูล...</div>
    <div id="stateEmpty" class="mt-10 hidden text-center text-gray-500">ไม่พบข้อมูล</div>
    <div id="stateError" class="mt-10 hidden text-center text-red-600">เกิดข้อผิดพลาดในการโหลดข้อมูล</div>
  </main>

  <!-- Footer -->
  <footer class="mt-10 border-t border-slate-700 bg-slate-800">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 text-sm text-slate-300 flex flex-col sm:flex-row items-center justify-between gap-2">
      <span>© <span id="year"></span> สาขาวิชาวิทยาการคอมพิวเตอร์</span>
      
    </div>
  </footer>

  <script>
    const API_URL = 'api/alumni.php';
    const uploadsBase = 'uploads/';
    const gridEl = document.getElementById('grid');
    const loadingEl = document.getElementById('stateLoading');
    const emptyEl = document.getElementById('stateEmpty');
    const errorEl = document.getElementById('stateError');
    const countEl = document.getElementById('alumniCount');

    let alumniData = [];

    function getImageUrl(item) {
      if (item && item.image) return uploadsBase + item.image;
      return 'https://ui-avatars.com/api/?name=' + encodeURIComponent(`${item.first_name||''} ${item.last_name||''}`.trim()) + '&background=6366f1&color=fff&size=256';
    }

    function renderCards(list) {
      gridEl.innerHTML = '';
      list.forEach(item => {
        const fullName = `${item.first_name || ''} ${item.last_name || ''}`.trim();
        const job = item.job_title || '-';
        const company = item.company || '-';
        const imageUrl = getImageUrl(item);

        const card = document.createElement('article');
        card.className = 'group bg-white text-slate-800 rounded-2xl shadow-sm ring-1 ring-slate-200 overflow-hidden hover:shadow-md transition-shadow flex flex-col items-center text-center';
        card.innerHTML = `
          <div class="w-full bg-slate-100 h-14"></div>
          <img src="${imageUrl}" alt="${fullName}" class="-mt-10 h-24 w-24 rounded-full object-cover ring-4 ring-white shadow-md">
          <div class="p-6 w-full">
            <h3 class="text-lg font-semibold text-slate-900">${fullName || 'ไม่ระบุชื่อ'}</h3>
            <p class="mt-1 text-sm text-slate-600">${job}</p>
            <p class="mt-0.5 text-sm text-slate-500">${company}
            </p>
          </div>
        `;
        gridEl.appendChild(card);
      });
    }


    async function loadAlumni() {
      try {
        loadingEl.classList.remove('hidden');
        emptyEl.classList.add('hidden');
        errorEl.classList.add('hidden');
        const res = await fetch(API_URL);
        if (!res.ok) throw new Error('Network');
        const data = await res.json();
        alumniData = Array.isArray(data) ? data : (data ? [data] : []);
        if (countEl) countEl.textContent = `ศิษย์เก่า ${alumniData.length} คน`;
        if (alumniData.length === 0) {
          renderCards([]);
          emptyEl.classList.remove('hidden');
        } else {
          renderCards(alumniData);
        }
      } catch (e) {
        console.error(e);
        errorEl.classList.remove('hidden');
      } finally {
        loadingEl.classList.add('hidden');
      }
    }

    // Events
    document.getElementById('year').textContent = new Date().getFullYear();

    // Init
    loadAlumni();
  </script>
</body>
</html>
