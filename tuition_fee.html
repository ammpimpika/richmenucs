<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>จัดการข้อมูลค่าเทอม</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="max-w-3xl mx-auto py-10">
    <h1 class="text-2xl font-bold mb-6 text-center">จัดการข้อมูลค่าเทอม</h1>
    <!-- ฟอร์มเพิ่ม/แก้ไข -->
    <div class="bg-white rounded shadow p-6 mb-6">
      <form id="feeForm" class="space-y-4 flex flex-col md:flex-row md:items-end md:space-x-4 md:space-y-0">
        <input type="hidden" id="feeId" name="id">
        <div class="flex-1">
          <label class="block mb-1">รายละเอียดค่าเทอม</label>
          <textarea id="description" name="description" rows="2" class="w-full border rounded px-3 py-2" required></textarea>
        </div>
        <div class="flex-1">
          <label class="block mb-1">ค่าใช้จ่ายอื่น ๆ</label>
          <textarea id="otherExpenses" name="other_expenses" rows="2" class="w-full border rounded px-3 py-2"></textarea>
        </div>
        <div class="flex gap-2">
          <button type="submit" class="px-4 py-2 rounded bg-blue-500 text-white">บันทึก</button>
          <button type="button" onclick="resetForm()" class="px-4 py-2 rounded bg-gray-300">ล้าง</button>
        </div>
      </form>
    </div>
    <!-- Data Table -->
    <div class="bg-white rounded shadow p-4">
      <table class="min-w-full text-center">
        <thead>
          <tr class="bg-gray-200">
            <th class="py-2">ID</th>
            <th class="py-2">รายละเอียดค่าเทอม</th>
            <th class="py-2">ค่าใช้จ่ายอื่น ๆ</th>
            <th class="py-2">การจัดการ</th>
          </tr>
        </thead>
        <tbody id="feeTable">
          <!-- Data will be loaded here -->
        </tbody>
      </table>
    </div>
  </div>
  <script>
    // โหลดข้อมูลค่าเทอม
    function loadFee() {
      fetch('api/tuition_fee.php')
        .then(res => res.json())
        .then(data => {
          const table = document.getElementById('feeTable');
          table.innerHTML = '';
          data.forEach(item => {
            table.innerHTML += `
              <tr>
                <td class="py-2">${item.id}</td>
                <td class="py-2 text-left whitespace-pre-line">${item.description}</td>
                <td class="py-2 text-left whitespace-pre-line">${item.other_expenses}</td>
                <td class="py-2 flex flex-col gap-2 md:flex-row md:justify-center">
                  <button onclick="editFee(${item.id})" class="bg-yellow-400 px-2 py-1 rounded text-white">แก้ไข</button>
                  <button onclick="deleteFee(${item.id})" class="bg-red-500 px-2 py-1 rounded text-white">ลบ</button>
                </td>
              </tr>
            `;
          });
        });
    }

    // ฟอร์มเพิ่ม/แก้ไขข้อมูล
    document.getElementById('feeForm').onsubmit = function(e) {
      e.preventDefault();
      const form = document.getElementById('feeForm');
      const formData = new FormData(form);
      fetch('api/tuition_fee.php', {
        method: 'POST',
        body: formData
      }).then(res => res.json())
        .then(() => {
          resetForm();
          loadFee();
        });
    };

    // แก้ไข
    function editFee(id) {
      fetch('api/tuition_fee.php?id=' + id)
        .then(res => res.json())
        .then(item => {
          document.getElementById('feeId').value = item.id;
          document.getElementById('description').value = item.description;
          document.getElementById('otherExpenses').value = item.other_expenses;
          window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    }

    // ลบ
    function deleteFee(id) {
      if (confirm('ยืนยันการลบข้อมูล?')) {
        const formData = new FormData();
        formData.append('action', 'delete');
        formData.append('id', id);
        fetch('api/tuition_fee.php', {
          method: 'POST',
          body: formData
        })
        .then(res => res.json())
        .then(() => loadFee());
      }
    }

    // ล้างฟอร์ม
    function resetForm() {
      document.getElementById('feeForm').reset();
      document.getElementById('feeId').value = '';
    }

    // โหลดข้อมูลเมื่อเปิดหน้า
    loadFee();
  </script>
</body>
</html>
